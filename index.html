<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="complete-page">
    <div class="calculator-div">
      <div class="display-result">
        <span id="display-result-span">0</span>
      </div>
      <div class="user-input">
        <div class="user-input-grid-items clear-display"><button class="input-button" id="C">C</button></div>
        <div class="user-input-grid-items operator"><button class="input-button" id="plus-or-minus">+/-</button></div>
        <div class="user-input-grid-items operator"><button class="input-button" id="percentage">&#37;</button></div>
        <div class="user-input-grid-items operator"><button class="input-button" id="divide">&#247;</button></div>
        <div class="user-input-grid-items operand"><button class="input-button" id="seven">7</button></div>
        <div class="user-input-grid-items operand"><button class="input-button" id="eight">8</button></div>
        <div class="user-input-grid-items operand"><button class="input-button" id="nine">9</button></div>
        <div class="user-input-grid-items operator"><button class="input-button" id="multiply">&#215;</button></div>
        <div class="user-input-grid-items operand"><button class="input-button" id="four">4</button></div>
        <div class="user-input-grid-items operand"><button class="input-button" id="five">5</button></div>
        <div class="user-input-grid-items operand"><button class="input-button" id="six">6</button></div>
        <div class="user-input-grid-items operator"><button class="input-button" id="subtract">&#8722;</button></div>
        <div class="user-input-grid-items operand"><button class="input-button" id="one">1</button></div>
        <div class="user-input-grid-items operand"><button class="input-button" id="two">2</button></div>
        <div class="user-input-grid-items operand"><button class="input-button" id="three">3</button></div>
        <div class="user-input-grid-items operator"><button class="input-button" id="add">&#43;</button></div>
        <div class="user-input-grid-items operator"><button class="input-button" id="delete">DEL</button></div>
        <div class="user-input-grid-items operand"><button class="input-button" id="zero">0</button></div>
        <div class="user-input-grid-items operand"><button class="input-button" id="dot">.</button></div>
        <div class="user-input-grid-items operator"><button class="input-button" id="equals">=</button></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
