<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="complete-page">
        <div class="calculator-div">
            <div class="display-result">
                <span id="display-result-span">0</span>
            </div>
            <div class="user-input">
                <div class="user-input-grid-items"><button class="input-button" id="C">C</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="plus-or-minus">+/-</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="percentage">&#37;</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="divide">&#247;</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="7">7</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="8">8</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="9">9</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="multiply">&#215;</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="4">4</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="5">5</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="6">6</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="minus">&#8722;</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="1">1</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="2">2</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="3">3</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="add">&#43;</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="delete">DEL</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="0">0</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="dot">.</button></div>
                <div class="user-input-grid-items"><button class="input-button" id="equals">=</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
